version: 2.1 

parameters:
  namespace:
    default: "beemoviebot"

jobs:
  terraform-plan:
    machine: true 
    resource_class: imlogang-organization-server/ubuntu-k8s
    steps:
      - checkout
      - run: 
          name: make envvars correct 
          command: |
            echo 'export TF_VAR_client_id="'"${CLIENT_ID}"'"' >> "$BASH_ENV"
            echo 'export TF_VAR_beemoviebot="'"${BEEMOVIEBOT}"'"' >> "$BASH_ENV"
            echo 'export TF_VAR_pterotoken="'"${PteroToken}"'"' >> "$BASH_ENV"
      - run:
          name: terraform init
          command: |
            cd Kubernetes/Secrets
            terraform init
      - run: 
          name: terraform plan
          command: |
            cd Kubernetes/Secrets 
            terraform plan -out plan.tf
      - persist_to_workspace:
          root: .
          paths:
            - .
  
  terraform-apply:
    machine: true
    resource_class: imlogang-organization-server/ubuntu-k8s
    steps:
      - run: 
          name: make envvars correct 
          command: |
            echo 'export TF_VAR_client_id="'"${CLIENT_ID}"'"' >> "$BASH_ENV"
            echo 'export TF_VAR_beemoviebot="'"${BEEMOVIEBOT}"'"' >> "$BASH_ENV"
            echo 'export TF_VAR_pterotoken="'"${PteroToken}"'"' >> "$BASH_ENV"
      - attach_workspace:
          at: .
      - run: 
          name: make sure namespace managed
          command: terraform import kubernetes_namespace.<< pipeline.parameters.namespace >> << pipeline.parameters.namespace >>
      - run:
          name: terraform apply
          command: |
            cd Kubernetes/Secrets 
            terraform apply -auto-approve "plan.tf"

workflows:
  terraform-beemoviebot:
    jobs:
      - terraform-plan:
          context:
            - kubeconfig
            - beemoviebot
      - terraform-apply:
          requires:
            - terraform-plan
          context:
            - kubeconfig
            - beemoviebot