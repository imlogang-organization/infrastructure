version: 2.1
setup: true

orbs:
  path-filtering: circleci/path-filtering@0.1.7

workflows:
  generate-config:
    jobs:
      - path-filtering/filter:
          base-revision: main
          config-path: .circleci/continue_config.yml
          mapping: |
            Kubernetes/Secrets/beemoviebot/.* prod true
            Kubernetes/Secrets/beemoviebotstage/.* stage true
