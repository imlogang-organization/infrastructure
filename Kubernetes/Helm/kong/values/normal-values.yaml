ingressController:
  enabled: true
  installCRDs: false
  configMap: kong
  config:
    name: kong

kong:
  database: off
  proxy:
    externalIPs:
      - 192.168.30.203
  containers:
    - name: proxy
      env:
        - name: KONG_DECLARATIVE_CONFIG
          value: "/etc/kong/kong.yml"

admin:
  enabled: true
  http:
    enabled: true
  tls:
    enabled: false

service:
  type: LoadBalancer
  externalIPs:
    - 192.168.30.203

dblessConfig:
  configMap: "kong"

extraConfigMaps:
  - name: kong
    mountPath: /etc/kong/
    subPath: kong.yml
