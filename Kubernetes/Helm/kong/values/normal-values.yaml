ingressController:
  enabled: true
  installCRDs: false
  configMap: kong
  config:
    name: kong

kong:
  database: off
  proxy:
    externalIPs:
      - 192.168.30.203
    env:
      - name: KONG_DECLARATIVE_CONFIG
        value: "/etc/kong/kong.yml"
  userDefinedVolumes:
    - name: kong
      configMap:
        name: kong
  userDefinedVolumeMounts:
    - name: kong
      mountPath: /etc/kong/

admin:
  enabled: true
  http:
    enabled: true
  tls:
    enabled: false

service:
  type: LoadBalancer
  externalIPs:
    - 192.168.30.203

dblessConfig:
  configMap: "kong"

extraConfigMaps:
  - name: kong
    mountPath: /etc/kong/